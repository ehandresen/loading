<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Page</title>
    <link rel="stylesheet" href="avatar.css" />
  </head>
  <body>
    <div class="avatar-container">
      <img
        src="avatar.png"
        alt="Avatar"
        class="avatar-image"
        id="avatar-image"
      />
      <div class="avatar-text">Avatar</div>
    </div>

    <div class="modal" id="avatar-modal">
      <img
        src="../Picture/avatar1.png"
        alt="Avatar"
        class="modal-avatar-image"
      />
      <div class="modal-content" id="modal-content">
        <div class="modal-text">Madelyn Dias</div>
        <div class="modal-level">Level 21</div>
        <div class="modal-stats">
          <div class="stat" id="time-stat">
            <div>Time</div>
            <img src="../Picture/time.png" alt="Time" class="stat-icon" />
          </div>
          <div class="stat" id="stats-stat">
            <div>Stats</div>
            <img src="../Picture/stats.png" alt="Stats" class="stat-icon" />
          </div>
          <div class="stat" id="details-stat">
            <div>Details</div>
            <img src="../Picture/stats.png" alt="Details" class="stat-icon" />
          </div>
        </div>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <script src="/Demo/03-Avatar-skjerm/avatar.js">
    </script>
  </body>
</html>
