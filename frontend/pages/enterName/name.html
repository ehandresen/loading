<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="name.css" />
    <title>LOADING | HOME</title>
    <style>
      .error-message {
        color: red;
      }
      .input-error {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 id="title">LOADING...</h1>
      </div>

      <div class="main-container">
        <input id="nameInput" type="text" placeholder="KALLENAVN" />
        <p id="error-message" class="error-message"></p>
        <button id="btn" onclick="validateName()">VELG</button>
      </div>
    </div>

    <script>
      function validateName() {
        const nameInput = document.getElementById('nameInput');
        const errorMessage = document.getElementById('error-message');
        const name = nameInput.value.trim();

        if (name === '') {
          errorMessage.textContent = 'Enter a name';
          nameInput.classList.add('input-error');
        } else {
          window.location.href =
            '/frontend/pages/loadingScreen/loadingLoadingScreen.html'; // Change this to the path of your desired HTML file
        }
      }

      document.getElementById('nameInput').addEventListener('input', () => {
        document.getElementById('error-message').textContent = '';
        document.getElementById('nameInput').classList.remove('input-error');
      });
    </script>
  </body>
</html>
