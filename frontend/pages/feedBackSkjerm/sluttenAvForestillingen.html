<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Conclusion</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lenke til CSS-filen for stilsetting -->
</head>
<body>
    <div id="main-screen">
        <div class="content">
            <div class="theatermask">
                <img src="theater-masks.png" alt="Theater Masks"> <!-- Viser teatermasker bildet -->
            </div>
            <div class="message">
                <p>Forestillingen er slutt!</p> <!-- Melding som indikerer at arrangementet er over -->
                <p>Takk for at du styrte vår historie!</p> <!-- Takkemelding til publikum -->
            </div>
            <button id="continue-btn">Fortsett</button> <!-- Knapp for å fortsette -->
        </div>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!-- Lukkeknapp for modalen -->
            <p>Hjelp oss forbedre opplevelsen!</p> <!-- Tekst som ber om tilbakemelding -->
            <div class="emoji-ratings">
                <span>😞</span><span>😕</span><span>😐</span><span>🙂</span><span>😃</span> <!-- Emoji-vurderinger for tilbakemelding -->
            </div>
            <textarea placeholder="Andre kommentarer"></textarea> <!-- Område for brukeres teksttilbakemelding -->
            <button>Send tilbakemelding</button> <!-- Knapp for å sende tilbakemelding -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Lenke til JavaScript-filen -->
</body>
</html>
