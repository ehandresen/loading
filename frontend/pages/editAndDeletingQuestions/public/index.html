<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Questions Manager</h1>
    <div id="questions-container"></div>
    <form id="add-question-form">
        <input type="text" id="questionContent" placeholder="Question" required>
        <input type="text" id="answerA" placeholder="Answer A" required>
        <input type="text" id="answerB" placeholder="Answer B" required>
        <input type="text" id="answerC" placeholder="Answer C" required>
        <input type="text" id="answerD" placeholder="Answer D" required>
        <button type="submit">Add Question</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
